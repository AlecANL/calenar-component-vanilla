<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./src/favicon/site.webmanifest" />
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <title>Frontend Calendar | Vanilla</title>
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <div class="main-content">
          <div class="calendarContent">
            <div class="calendarDate" id="calendar-date">
              <!-- <h2>3</h2> -->
              <!-- <h1 class="date">Thuersday . June . 2021</h1> -->
            </div>
            <div class="calendar" id="calendar">
              <span class="current-year" id="year"></span>
              <div class="widget-date">
                <button class="btn" id="prev">
                  <img
                    src="./src/images/iconLeftArrow.svg"
                    alt="icon left arrow"
                  />
                </button>
                <span class="current-month" id="month"></span>
                <button class="btn" id="next">
                  <img
                    src="./src/images/iconRightArrow.svg"
                    alt="icon right icon"
                  />
                </button>
              </div>
              <div class="weekDays" id="weekDays"></div>
              <div class="days" id="days"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
